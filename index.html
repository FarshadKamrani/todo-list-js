<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/Plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/Plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="sticky-top bg-body">
        <div class="container my-2">
            <h1 class="title">Todo List</h1>
            <div class="row justify-content-center my-3">
                <div class="col-12 col-md-6">
                    <div id="MyClockDisplay" class="show-date"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div id="MyCalendarDisplay" class="show-date"></div>
                </div>
            </div>
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis cursor-pointer" onclick="filterTodo('all')">
                        <i class="fas  fa-clipboard-list fa-lg me-2"></i>
                        <span class="d-none d-lg-inline">All Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis cursor-pointer" onclick="filterTodo('ondoing')">
                        <i class="fas  fa-spin fa-spinner fa-lg me-2"></i>
                        <span class="d-none d-lg-inline">On Doing</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-body-emphasis cursor-pointer" onclick="filterTodo('done')">
                        <i class="fas  fa-clipboard-check fa-lg me-2"></i>
                        <span class="d-none d-lg-inline">Finished</span>
                    </a>
                </li>
                <li class="nav-item">
                    <span class="nav-link text-body-emphasis cursor-pointer" onclick="modeChange()">
                        <i id="modeChangeIcon" class="fas fa-moon fa-lg"></i>
                        <span class="d-none d-lg-inline">Change Theme Mode</span>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="my-3">
                <form action="" method="post" class="row g-3 justify-content-center text-center" onsubmit="addToDo()">
                    <div class="col-12 col-md-9">
                        <input type="text" id="todoInput" class="form-control form-control-lg"
                            placeholder="Your ToDo's">
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-primary w-50" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="my-3" id="mainSection">
            </div>


        </div>
    </main>

    <footer>
        <div class="container my-2">
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <a href="https://github.com/FarshadKamrani" target="_blank"
                        class="text-decoration-none link-body-emphasis">
                        <i class="fab fa-github fa-lg me-2"></i>
                        <span>FarshadKamrani</span>
                    </a>
                </div>
                <div class="col-12 col-md-9">
                    <p>
                        this is just simple todo list.
                    </p>
                </div>
            </div>
        </div>

    </footer>


    <!-- script -->
    <script src="./assets/Plugin/jquery/jquery_3.7.0_jquery.min.js"></script>
    <script src="./assets/Plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/Plugin/fontawesome/js/all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
