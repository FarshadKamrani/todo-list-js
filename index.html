<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/Plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/Plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/Plugin/aos/css/unpkg.com_aos@2.3.1_dist_aos.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <main class="container">
        <div class="row g-3">
            <div class="col-3">
                <aside class="d-flex flex-column flex-wrap bg-body-tertiary sticky-top">
                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                        <li>
                            <a href="#" class="nav-link py-3 border-bottom rounded-0 active"
                                onclick="filterTodo('all')">
                                <i class="fas  fa-clipboard-list fa-lg me-2"></i>
                                <span class="d-none d-lg-inline">All Tasks</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="filterTodo('ondoing')">
                                <i class="fas fa-spin fa-spinner fa-lg me-2"></i>
                                <span class="d-none d-lg-inline">On Doing</span>


                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 border-bottom rounded-0" onclick="filterTodo('done')">
                                <i class="fas  fa-clipboard-check fa-lg me-2"></i>
                                <span class="d-none d-lg-inline">Finished</span>


                            </a>
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="col-9">
                <div class="d-flex justify-content-around align-items-center my-5">
                    <h1>ToDo List</h1>
                    <i id="modeChangeIcon" class="fas fa-moon fs-2" onclick="modeChange()"></i>
                </div>
                <section class="my-5">
                    <form action="" method="post" onsubmit="addToDo()">
                        <div class="row g-2">
                            <div class="col-12 col-md-10">
                                <input type="text" id="todoInput" class="form-control" placeholder="Your ToDo's">
                            </div>
                            <div class="col-12 col-md-2">
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="tasks-body my-5" id="mainSection">
                </section>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="./assets/Plugin/jquery/jquery_3.7.0_jquery.min.js"></script>
    <script src="./assets/Plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/Plugin/fontawesome/js/all.min.js"></script>
    <script src="./assets/Plugin/aos/js/unpkg.com_aos@2.3.1_dist_aos.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
